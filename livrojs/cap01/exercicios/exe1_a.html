<!-- // a) Elaborar um programa que leia um número. Calcule e informe os seus -->
<!-- vizinhos, ou seja, o número anterior e posterior. -->
<meta charset="utf-8">
<script>
    const numero = Number(prompt("Digite um número: "));
    const posterior = numero + 1
    const anterior = numero - 1;
    alert (`Número: ${numero}\nOs números vizinhos são: ${anterior} e ${posterior}`);
</script>
