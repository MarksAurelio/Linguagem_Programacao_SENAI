<!-- d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina. -->
<!-- Calcule e informe a média das notas. -->
<meta charset="utf-8">;
<script>
    const nota1 = Number(prompt("Digite a primeira nota do aluno:"));
    const nota2 = Number(prompt("Digite a segunda nota do aluno: "))
    const media = (nota1 + nota2) / 2;
    alert(`A média das notas do aluno é: ${media.toFixed(2)}`)
</script>
