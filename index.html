            let cap = ""
            for (let i = 0; i < arquivos.length; i = i + 1) { // ou i++
                let url = arquivos[i].split("/")
                if (cap != url[1]) {
                    cap = url[1]
                    document.write(`<h3>${cap.replace("cap", "Capítulo ")}</h3>`)
                }
                let link = arquivos[i]
                    .substring(14)
                    .replace(".html", "")
                    .replace("exercicios/exe", "Exemplo ")
                document.write(`<li><a href="${arquivos[i]}">${link}</a></li>`)
            } 
        </script>
